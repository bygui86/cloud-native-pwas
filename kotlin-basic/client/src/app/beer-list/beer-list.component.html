<mat-card>
  <mat-card-header>Beer List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let b of beers">
        <img mat-list-avatar src="{{b.giphyUrl}}" alt="{{b.name}}">
        <h3 mat-line>
          <a [routerLink]="['/beer-edit', b.id]">{{b.name}}</a>
        </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <button mat-fab color="primary" [routerLink]="['/beer-add']">Add</button>
</mat-card>
